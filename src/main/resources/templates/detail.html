<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="common :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="common :: header"></th:block> /*/-->

<div class="container">
    <div class="row">
        <div class="col-xs-12">

            <!-- Edit form -->
            <form id="edit" th:object="${book}" th:action="@{/book}" method="post">

                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <h2 class="panel-title">
                            <span class="noGlypth" aria-hidden="true"></span> Книга
                        </h2>
                    </div>

                    <div class="panel-body">

                        <input th:field="*{id}" class="form-control" type="hidden" id="id" name="id"/>

                        <div class="row">
                            <!-- Name -->
                            <div class="form-group col-sm-6">
                                <label for="name">Наименование</label>
                                <input th:field="*{name}" type="text" class="form-control" id="name" name="name"
                                       placeholder="Наименование"/>
                            </div>

                            <!-- Author -->
                            <div class="form-group col-sm-6">
                                <label for="author">Автор</label>
                                <input th:field="*{author}" type="text" class="form-control" id="author" name="author"
                                       placeholder="Автор"/>
                            </div>

                            <!-- Publishing -->
                            <div class="form-group col-sm-6">
                                <label for="publishing">Издательство</label>
                                <input th:field="*{publishing}" type="text" class="form-control" id="publishing" name="publishing"
                                       placeholder="Издательство"/>
                            </div>

                            <!-- Year -->
                            <div class="form-group col-sm-6">
                                <label for="year">Год издания</label>
                                <input th:field="*{year}" type="number" min="868" max="2022"  class="form-control" id="year" name="year"
                                       placeholder="Год издания"/>
                            </div>

                            <!-- Pages -->
                            <div class="form-group col-sm-6">
                                <label for="pages">Кол-во страниц</label>
                                <input th:field="*{pages}" type="text" pattern="[0-9]*" class="form-control" id="pages" name="pages"
                                       placeholder="Кол-во страниц"/>
                            </div>

                            <!-- Cost -->
                            <div class="form-group col-sm-6">
                                <label for="cost">Стоимость</label>
                                <input th:field="*{cost}" type="text" class="form-control" id="cost" name="cost"
                                       placeholder="Стоимость"/>
                            </div>
                        </div>
                    </div>

                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="btn-toolbar">
                                <span class="btn-toolbar pull-right" role="toolbar">
                                    <button type="submit" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Сохранить
                                    </button>
                                    <a class="btn btn-default" th:classappend="${book.id == null} ? 'hidden'" th:href="${'/part/delete/' + book.id}">
                                       <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>  Удалить
                                    </a>
                                    <button type="reset" class="btn btn-default" onclick="window.open('/','_self')">
                                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>  Отмена
                                    </button>
                                </span>
                            </div>
                        </li>
                    </ul>

                    <!-- Percent -->
                    <div class="panel-footer" th:classappend="${book.id == null} ? 'hidden'">
                        <form action="/" method="get">
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="input-group input-group-sm">

                                        <span class="input-group-addon" id="sizing-addon4">
                                            <span class="glyphicon glyphicon-usd"></span>
                                        </span>
                                        <input th:value="${percent}" id="percent" name="p" type="number"
                                               step="0.01" min="-99.99" max="1000" class="form-control"
                                               aria-describedby="sizing-addon3"
                                               placeholder="Введите процент изменения стоимости"/>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <button type="submit" class="btn btn-primary btn-sm">Применить</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

            </form>

        </div>
    </div>
</div>
<!--/*/ <th:block th:include="common :: footer"></th:block> /*/-->
</body>
</html>
